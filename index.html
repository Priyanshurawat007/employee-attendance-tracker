<!DOCTYPE html>
<html lang="en" ng-app="attendanceApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Attendance Tracker</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
    />
    <link rel="stylesheet" href="/employee-attendance-tracker/css/style.css" />

    <!-- Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/services/dataService.js"></script>
    <!-- ✅ new unified service -->
    <script src="js/services/employeeDataService.js"></script>
    <!-- ✅ still needed -->

    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/dashboardController.js"></script>
    <script src="js/controllers/adminController.js"></script>
    <script src="js/controllers/mainController.js"></script>

    <script src="js/directives/handsontableDirective.js"></script>
  </head>

  <body>
    <div class="app-container">
      <!-- GLOBAL HEADER -->
      <header class="header glass" ng-controller="MainController">
        <h1>👨‍💼 DJubo's Attendance Tracker</h1>
        <nav class="header-nav">
          <button
            ng-click="logout()"
            class="logout-btn"
            id="logout"
            ng-show="isLoggedIn"
          >
            Logout
          </button>
        </nav>
      </header>

      <!-- Main View -->
      <div ng-view></div>

      <!-- Toast / Loader -->
      <div id="toast" class="toast hidden" role="alert"></div>
      <div id="loader" class="loader hidden" aria-label="Loading..."></div>
    </div>
  </body>
</html>
